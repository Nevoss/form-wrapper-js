version: 2

defaults: &defaults
    working_directory: ~/repo
    docker:
        - image: circleci/node:10.13

jobs:
    test:
        <<: *defaults
        steps:
            - checkout

            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-

            - run: npm install

            - save_cache:
                paths:
                    - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}

            - run:
                name: Run tests
                command: npm test

            - run:
                name: Uplodad code coverage
                command: npm run codecov

            - persist_to_workspace:
                root: ~/repo
                paths: .

    deploy:
        <<: *defaults
        steps:
            - attach_workspace:
                at: ~/repo

            - run:
                name: Authenticate with registry
                command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc

            - run:
                name: Publish package
                command: npm publish

    docs-build-deploy:
        <<: *defaults
        steps:
            - checkout

        - restore_cache:
            keys:
                - v1-dependencies-{{ checksum "package.json" }}
                - v1-dependencies-

        - run: npm install

        - save_cache:
            paths:
                - node_modules
            key: v1-dependencies-{{ checksum "package.json" }}

        - run:
            name: Configure dependencies
            command: |
                git config --global user.email $GH_EMAIL
                git config --global user.name $GH_NAME

        - run:
            name: Deploy docs to gh-pages branch
            command: npm run docs:deploy

workflows:
    version: 2
    test-deploy:
        jobs:
            - test:
                filters:
                    tags:
                        only: /^v.*/
            - deploy:
                requires:
                    - test
                filters:
                    tags:
                        only: /^v.*/
                    branches:
                        ignore: /.*/

    docs:
        jobs:
            - docs-build-deploy:
                filters:
                    branches:
                        only: master
